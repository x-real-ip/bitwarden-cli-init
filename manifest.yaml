kind: SealedSecret
apiVersion: bitnami.com/v1alpha1
metadata:
  name: bitwarden-cli-env-secrets
  namespace: tools
  lables:
    app.kubernetes.io/name: bitwarden-cli
    app.kubernetes.io/component: cli
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: vaultwarden
spec:
  encryptedData:
    BW_CLIENTID: 
    BW_CLIENTSECRET: 
    BW_PASSWORD: 
  template:
    metadata:
      labels:
        app: bitwarden-cli
      name: bitwarden-cli-env-secrets
      namespace: tools
    type: Opaque

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: bitwarden-cli-env
  namespace: tools
  labels:
    app.kubernetes.io/name: bitwarden-cli
    app.kubernetes.io/component: cli
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: vaultwarden
data:
  BW_SERVER: "https://bitwarden.stamx.nl"
  BW_ITEMID: "<itemid>" # Item to pull from vault

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: bitwarden-cli-commands
  namespace: tools
  labels:
    app.kubernetes.io/name: bitwarden-cli
    app.kubernetes.io/component: cli
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: vaultwarden
data:
  bitwarden-cli-commands.sh: |
    #!/bin/bash
    set -e
    bw config server ${BW_SERVER}
    bw login --apikey
    bw unlock --raw --passwordenv BW_PASSWORD > ./.bw_session
    export BW_SESSION=$(cat ./.bw_session)
    sleep 5
    export USERNAME=$(bw get username "${BW_ITEMID}")
    export PASSWORD=$(bw get password "${BW_ITEMID}")
    set +e
    export TOTP=$(bw get totp "${BW_ITEMID}")
    set -e
    cat <<EOF >/tmp/.retrieved.env
    RETRIEVED_USERNAME="${USERNAME}"
    RETRIEVED_PASSWORD="${PASSWORD}"
    RETRIEVED_TOTP="${TOTP}"
    EOF
    bw logout
    rm ./.bw_session

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: bitwarden-cli
  namespace: tools
  labels:
    app.kubernetes.io/name: bitwarden-cli
    app.kubernetes.io/component: cli
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bitwarden-cli
      app.kubernetes.io/component: cli
      app.kubernetes.io/instance: production
      app.kubernetes.io/part-of: vaultwarden
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bitwarden-cli
        app.kubernetes.io/component: cli
        app.kubernetes.io/instance: production
        app.kubernetes.io/part-of: vaultwarden
    spec:
      containers:
        - name: bitwarden-cli
          image: "ghcr.io/x-real-ip/bitwarden-cli-init:main"
          imagePullPolicy: Always
          resources: {}
          command: ["/bin/bash"]
          args: ["/home/bitwarden-cli-commands.sh"]
          envFrom:
            - secretRef:
                name: bitwarden-cli-env-secrets
                optional: false
            - configMapRef:
                name: bitwarden-cli-env
                optional: true
          volumeMounts:
            - name: bitwarden-cli-output
              mountPath: /tmp
            - name: bitwarden-cli-commands
              mountPath: /home/bitwarden-cli-commands.sh
              subPath: bitwarden-cli-commands.sh
      volumes:
        - name: bitwarden-cli-output
          emptyDir:
            sizeLimit: 200Mi
        - name: bitwarden-cli-commands
          configMap:
            name: bitwarden-cli-commands
            defaultMode: 0777
      imagePullSecrets:
        - name: github-registry-creds
